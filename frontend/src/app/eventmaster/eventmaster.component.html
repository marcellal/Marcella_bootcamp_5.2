<div class="col-md-10 col-md-offset-1" >
  <br>
  <h4>Add Event</h4>
  <br>

      <div class="form-group">
          <label for="" class="col-sm-2 control-label">Event Name</label>
          <div class="col-sm-10">
            <input type="text" name="event_name" class="form-control" [(ngModel)] = "event_name" id="" placeholder="" style="width:80%">
          </div>
        </div>


      <br>
      <br>

        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="date" [(ngModel)] = "date" id="" placeholder="" style="width:80%">
          </div>
        </div>
      
      <br>
      <br>

        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="price" [(ngModel)] = "price" id="" placeholder="" style="width:80%">
          </div>
        </div>
      
      <br>
      <br>

        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Total Quantity</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="total_qty" [(ngModel)] = "total_qty" id="" placeholder="" style="width:80%">
          </div>
        </div>
      
      <br>
      <br>

        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Venue</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="venue" [(ngModel)] = "venue" id="" placeholder="" style="width:80%">
          </div>
        </div>
      
      <br>
      <br>


      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="addEvent()">Add</button>
          </div>
      </div>
</div>
